<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <title>Random Calculator</title>
</head>
<body>
  <div class="container text-white d-flex justify-content-center flex-column align-items-center">
    <div class="row">
      <div class="col-12">
        <div class="col"></div>
        <dl>
          <h1 class="text-uppercase text-center">Celkový počet žáků</h1>
          <dt>
            <input class="form-control" type="number" name="totalCount" id="totalCount" required>
        
            <dd>
            <div id="count"></div>
              
            </dd>
            
          </dt>
          
        </dl>
        
         </div>  
         <button id="generate" type="submit" class="btn btn-large btn-success justify-self-end">Vygeneruj náhodné číslo</button>
     
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
